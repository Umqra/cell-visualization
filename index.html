<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <style>
            @font-face {
                font-family: "JetBrains Mono";
                src: url(./assets/JetBrainsMono-Regular.ttf) format("truetype");
            }
            body {
                overflow: hidden;
                margin: 0;
                padding: 0;
                background: black;
            }
            #microcosmos {
                position: absolute;
                display: block;
                width: 100vw;
                height: 100vh;
                margin: 0;
                padding: 0;
            }
            #microscope {
                color: white;
                position: relative;
                display: block;
                width: 100vw;
                height: 100vh;
                margin: 0;
                padding: 0;
                font-family: "JetBrains Mono", monospace;
            }
            .bottom {
                position: absolute;
                bottom: 16px;
            }
            .right {
                position: absolute;
                right: 16px;
            }
            .left {
                position: absolute;
                left: 16px;
            }
            .top {
                position: absolute;
                top: 16px;
            }
            .block > * {
                display: inline-block;
            }
            .block > *:not(:first-child) {
                margin-left: 56px;
            }
            .left.ruler-container {
                width: 160px;
                height: 80vh;
                top: 10vh;
            }
            .top.ruler-container {
                height: 16px;
                width: 80vw;
                left: 10vw;
            }
            .ruler {
                width: 100%;
                height: 100%;
            }
            .caption {
                position: absolute;
                color: white;
                font-family: "JetBrains Mono", monospace;
            }
            .highlight {
                color: lightgreen;
            }
            path.detail {
                stroke: aliceblue;
                fill: transparent;
                stroke-width: 2px;
            }
            circle.detail {
                fill: aliceblue;
            }
            text.detail {
                fill: aliceblue;
                font-family: "JetBrains Mono", monospace;
                font-size: 14pt;
            }
            text.block {
                fill: white;
            }
            rect.overlay {
                fill: rgba(0, 0, 0, 0.5);
            }
        </style>
    </head>
    <body>
        <canvas id="microcosmos"></canvas>
        <div id="microscope">
            <svg id="display" width="1500" height="800"></svg>
            <svg id="shadow-display" width="0" height="0"></svg>
            <div class="left ruler-container">
                <canvas class="ruler"></canvas>
            </div>
            <div class="top ruler-container">
                <canvas class="ruler"></canvas>
            </div>
            <div class="top left block">
                <span> <span class="magnification">25</span> µm </span>
            </div>
            <div class="bottom left block">
                <div>
                    <div>CTF_NANO</div>
                    <div>10.0[KV]</div>
                </div>
                <span>SP=8.0</span>
                <span>WD=7.9</span>
                <span>×10.0k</span>
                <span><span class="magnification">25</span>[um]</span>
                <span>HV</span>
                <span>SEI</span>
                <div><label for="credentials"></label><input id="credentials" /></div>
            </div>
            <div class="bottom right block">
                <span id="time"></span>
                <span id="date"></span>
            </div>
        </div>
        <script src="dist/main.js"></script>
    </body>
</html>
